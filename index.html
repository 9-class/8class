    <style>
      body {
        font-family: "Lato", sans-serif;
      }

      .sidenav {
        height: 100%;
        width: 0;
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
        background-color: #111;
        overflow-x: hidden;
        transition: 0.5s;
        padding-top: 60px;
      }

      .sidenav a {
        padding: 8px 8px 8px 32px;
        text-decoration: none;
        font-size: 25px;
        color: #818181;
        display: block;
        transition: 0.3s;
      }

      .sidenav a:hover {
        color: #f1f1f1;
      }

      .sidenav .closebtn {
        position: absolute;
        top: 0;
        right: 25px;
        font-size: 36px;
        margin-left: 50px;
      }

      #main {
        transition: margin-left 0.5s;
        padding: 16px;
      }

      @media screen and (max-height: 450px) {
        .sidenav {
          padding-top: 15px;
        }
        .sidenav a {
          font-size: 18px;
        }
      }
      .menuopener {
        width: 35px;
        height: 32px;
        background-color: white;
        border-radius: 4px;
        transition: 0.4s;
      }
      .menuopener:hover {
        background-color: #818181;
      }
      /* Style The Dropdown Button */

      .dropbtn {

        background-color: #ffaacc;

        color: green;

        padding: 16px;

        font-size: 20px;

        cursor: pointer;

        border-radius: 10px;

        border: 2px solid red;

        margin-left: 10px;

      }

      .dropbtn:hover {

        border: 2px solid blue;

      }

      /*  position the dropdown content */

      .dropdown {

        position: relative;

		display: inline-block

      }

      /* Dropdown Content hidden by Default */

      .dropdown-content {

        display: none;

        position: absolute;

        background-color: #0377fc;

        min-width: 160px;

        z-index: 1;

        border-radius: 8px;

        margin-left: 10px;

      }

      /* Links inside the dropdown */

      .dropdown-content a {

        color: black;

        padding: 12px 16px;

        text-decoration: none;

        display: block;

      }

      /* Change color of dropdown links on hover */

      .dropdown-content a:hover {

        background-color: #254973;

      }

      /* Show the dropdown menu on hover */

      .dropdown:hover .dropdown-content {

        display: block;

      }
    </style>
  </head>
